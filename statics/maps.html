<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      class Map {
         constructor(lat, lng, zoom) {
            this.gmap = new google.maps.Map(document.getElementById('map'), {
               center: {lat: lat, lng: lng},
               zoom: zoom,
               clickableIcons: false,
               disableDefaultUI: true,

            })
         }

         addMarker(lat, lng, title) {
            let marker = new google.maps.Marker({
               position: {lat: lat, lng: lng},
               map: this.gmap,
               title: title
            })
            return marker
         }

         setMapType(mapTypeId) {
            // HYBRID
            // ROADMAP
            // SATELLITE
            // TERRAIN
            this.gmap.setMapTypeId(mapTypeId)
         }

      }

      function initMap() {
         // let map = new Map(-12.250909, -38.9761208, 13)
         let map = new Map(-12.24715, -38.9493582, 17)
         map.setMapType('hybrid')
         map.addMarker(-12.24715, -38.9493582)
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN7fm-6A0BAznz5xaTl3VLpQfBa2v86g0&callback=initMap"
    async defer></script>
  </body>
</html>
